trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: BUILD
  jobs:
  - job: FirstJob
    steps:
    - bash: echo BUILD FirstJob
  - job: SecondJob
    steps:
    - bash: echo BUILD SecondJob

- stage: DEV
  dependsOn: BUILD
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo DevDeployJob

- stage: QA
  dependsOn: BUILD
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo QADeployJob

- stage: PROD
  dependsOn: 
  - DEV
  - QA
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeployJob

